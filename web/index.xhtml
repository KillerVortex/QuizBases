<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->

                <!-- Icon -->
                <div class="fadeIn first">
                    <center><h2> LOGIN </h2></center>
                </div>

                <!-- Login Form -->
                <h:form>
                    <center>
                    <h:inputText  id="correo" styleClass="fadeIn second" value="#{loginController.usuario.correo}" />
                    <br></br>
                    <h:inputText id="clave" styleClass="fadeIn third" value="#{loginController.usuario.clave}" 
                                 validatorMessage="La contraseÃ±a debe contener al menos 8 caracteres" /> <br/>
                    <br></br>
                    <h:commandButton id="login" styleClass="fadeIn fourth" value="Log In" action="#{loginController.login()}" />
                    </center>
                </h:form>
                
                <h:messages id="mensajes" />


            </div>
        </div>
        
        
    </h:body>
</html>
